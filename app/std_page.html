<!DOCTYPE html>
<html>
    <head>
        <title>Bowerbird ${title}</title>
        <link rel="stylesheet" href="/bowerbird.css" type="text/css" />
        <script>
            function page_reload() {
                location.reload();
            }
            if (${refresh}) {
                setTimeout(page_reload, 10*1000);
            }
        </script>
    </head>
    <body>
        <base target="_parent"/>
        ${nav}
        ${adminnav}
        <div>${preamble}</div>
        <div class="tilearea">${content}</div>
        <div class="div_reset">Data reset on ${last_reset} (PDT)</div>
    </body>
</html>
