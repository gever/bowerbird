<div style="width: 400px" id="status_${STATUS}" class="chit">
  <div class="numberText">${LABEL_PID}</div>
  <div>${FirstName} ${LastName}</div>
  <div>${STATUS}</div>
</div>


<div class="chat">
    <div class="label">Last&nbsp;Message&nbsp;Location:</div><br/><div><a href="https://www.google.com/maps/search/?api=1&query=${Lat}, ${Lon}" target="_blank">${Lat}, ${Lon}</a></div>
    <div>
      <div class="label">Sat Tracking:</div><br/><div><a href="${URL}" target="_new">${URL}</a></div>
      <div class="label">Fly Tracking:</div><br/><div><a href="${Tracker}" target="_new">${LABEL_TRACKER}</a></div>
    </div>
<br/>&nbsp;<br/>
    <div class="label">Glider:</div><div>${LABEL_GLIDER_MFG} ${GliderModel} (${Colors})</div>
    <div class="label">Event: </div><div>${Event} (${Rating})</div>
    <div class="label">Driver:</div><div>${Driver}</div>
    <div class="label">Help:</div><div><a href="/pilothelp/${PilotID}">Tracking Device Setup</a></div>
    <div class="label">Contact: ${Telephone}<span class="hide-me", ${Email}</span></div>
</div>
<iframe width="800" height="400" frameborder="0" style="border:0"
  src="https://www.google.com/maps/embed/v1/place?key=AIzaSyBFOT-oGfOW3rz65CtR1CBkedN8orQmsDo&q=${Lat},${Lon}" allowfullscreen>
</iframe>
